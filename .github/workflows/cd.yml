name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Install dependencies
        run: |
          npm install redoc
          npm install openapi-cli
          npm install openapi-merge-cli
      - name: Merge OpenAPI Specs
        run: |
          npx openapi-merge-cli
          npx openapi-cli join openapi-base.json https://ocm-msg-api.azurewebsites.net/swagger/v1/swagger.json
          
      - name: Bundle ReDoc
        run: npx redoc-cli bundle --output ./redoc/index.html ocm-api-v1.json
        
      - name: Azure Static Web Apps Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Action to perform
          action: upload
          # Directory location of the application source code
          app_location: ./redoc
          # Required token
          azure_static_web_apps_api_token:  ${{ secrets.AZURE_WEB_APP_TOKEN }}
          # Skips the build step for the application source code if set to true.
          skip_app_build: true
