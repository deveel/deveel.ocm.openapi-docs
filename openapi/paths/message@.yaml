post:
  tags:
    - message
  summary: Sends a single Message
  description: ''
  operationId: message_send
  requestBody:
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\Message.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\Message.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\Message.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\Message.yaml
    required: true
  responses:
    '202':
      description: The message is under processing
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\MessageResult.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageResult.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\MessageResult.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\MessageResult.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: >-
        One of the entities referenced in the message was not found in the
        tenant space
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '405':
      description: One of the channels is not enabled for the tenant
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '415':
      description: One of the media passed in a message is not supported
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'message:send'
