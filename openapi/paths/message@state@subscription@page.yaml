get:
  tags:
    - message
  summary: Gets a page of Message State Subscriptions
  operationId: message_getSubscriptions
  parameters:
    - name: number
      in: query
      schema:
        minimum: 1
        type: integer
        format: int32
        default: 1
    - name: size
      in: query
      schema:
        maximum: 50
        minimum: 1
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: The page of subscriptions
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\PageResultOfMessageStateSubscription.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\PageResultOfMessageStateSubscription.yaml
    '400':
      description: The page number or size are invalid
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'send:message'
