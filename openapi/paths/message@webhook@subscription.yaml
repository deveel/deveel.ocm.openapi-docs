post:
  tags:
    - webhook
  summary: Subscribes to an Event HTTP Notification (Webhook)
  operationId: webhook_subscribe
  requestBody:
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\NewWebhookSubscription.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\NewWebhookSubscription.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\NewWebhookSubscription.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\NewWebhookSubscription.yaml
    required: true
  responses:
    '201':
      description: The webhook subscription was created
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\WebhookSubscription.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\WebhookSubscription.yaml
    '400':
      description: The contents of the request is invalid
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
