get:
  tags:
    - message
  summary: Gets the State of a Message
  operationId: message_getState
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: The message state was found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\MessageState.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageState.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\MessageState.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\MessageState.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: The message was not found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'send:message'
