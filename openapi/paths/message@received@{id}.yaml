get:
  tags:
    - message
  summary: Gets a Received Message from Cache
  operationId: message_getReceived
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: The message was found in cache
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ReceivedMessage.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ReceivedMessage.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ReceivedMessage.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ReceivedMessage.yaml
    '400':
      description: The message is not inbound
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: The message was not found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'receive:message'
