get:
  tags:
    - channel
  summary: Gets all Channel
  operationId: channel_getAll
  responses:
    '200':
      description: The list of channels of the current tenant
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ..\components\schemas\Channel.yaml
        text/json:
          schema:
            type: array
            items:
              $ref: ..\components\schemas\Channel.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'channel:manage'
        - 'channel:read'
