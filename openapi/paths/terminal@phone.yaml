post:
  tags:
    - phone
  summary: Creates a new Phone Number
  operationId: phoneNumber_create
  requestBody:
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\NewServerPhoneNumber.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\NewServerPhoneNumber.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\NewServerPhoneNumber.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\NewServerPhoneNumber.yaml
    required: true
  responses:
    '202':
      description: The number was added to the tenant
    '400':
      description: The request is invalid
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '409':
      description: A phone with the same number already exists
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'create:phone'
get:
  tags:
    - phone
  summary: Gets a page of Phone Numbers
  operationId: phoneNumber_getPage
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        format: int32
        default: 1
    - name: size
      in: query
      schema:
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: A page of phone numbers
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\PageResultOfServerPhoneNumber.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\PageResultOfServerPhoneNumber.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'read:phone'
