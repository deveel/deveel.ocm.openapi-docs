get:
  tags:
    - phone
  summary: Gets a Phone Number
  operationId: phoneNumber_get
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: The number was found and returned
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ServerPhoneNumber.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ServerPhoneNumber.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: None number with the given ID was not found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'read:phone'
