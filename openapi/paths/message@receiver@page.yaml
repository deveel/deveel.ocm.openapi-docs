get:
  tags:
    - message
    - receiver
  summary: Gets a page of Message Receivers
  operationId: message_getReceiversPage
  parameters:
    - name: number
      in: query
      schema:
        type: integer
        format: int32
        default: 1
    - name: size
      in: query
      schema:
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: The page was successfully returned
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\PageResultOfMessageReceiver.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\PageResultOfMessageReceiver.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\PageResultOfMessageReceiver.yaml
    '401':
      description: The request is unauthorized
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
