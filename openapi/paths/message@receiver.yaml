post:
  tags:
    - message
    - receiver
  summary: Creates a new Receiver of Incoming Messages
  operationId: receiver_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ..\components\schemas\NewMessageReceiver.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\NewMessageReceiver.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\NewMessageReceiver.yaml
    required: true
  responses:
    '201':
      description: The receiver was created
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
    '400':
      description: The request is invalid
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '401':
      description: The request is unauthorized
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: The channel was not found
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '405':
      description: The channel does not support inbound messaging
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
