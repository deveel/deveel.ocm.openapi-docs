get:
  tags:
    - channel
  summary: Gets a Channel
  operationId: channel_get
  parameters:
    - name: channelId
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: The channel with the given ID is returned
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Channel.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\Channel.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: No channel with the given ID was found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'channel:manage'
        - 'channel:read'
