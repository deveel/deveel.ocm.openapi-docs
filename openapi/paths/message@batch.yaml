post:
  tags:
    - message
  summary: Sends a batch of Messages
  operationId: message_batchSend
  requestBody:
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\MessageBatch.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\MessageBatch.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\MessageBatch.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\MessageBatch.yaml
    required: true
  responses:
    '202':
      description: All the messages in the batch were accepted for processing
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\MessageBatchResult.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageBatchResult.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\MessageBatchResult.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\MessageBatchResult.yaml
    '400':
      description: One of the messages in the batch has invalid elements
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: A channel or a terminal referenced in one of the messages was not found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '405':
      description: One of the channels is not enabled for the tenant
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '415':
      description: A media in one of the messages is not supported by the channel
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '429':
      description: Too many messages in the batch
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/xml:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
  security:
    - oauth2:
        - 'send:message'
