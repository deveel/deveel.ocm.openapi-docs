        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
