put:
  tags:
    - message
    - receiver
  summary: Updates the information of a Message Receiver
  operationId: message_updateReceiver
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
    required: true
  responses:
    '200':
      description: The receiver was successfully updated
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
    '304':
      description: The update request did not cause any changes
    '401':
      description: The request is unauthorized
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: None receiver was found with the given ID
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
