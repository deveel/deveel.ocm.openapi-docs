get:
  tags:
    - receiver
  summary: Gets a Receiver of Incoming Messages
  operationId: receiver_get
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: The receiver with the given ID was found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: No receiver was found with the given ID
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
delete:
  tags:
    - receiver
  summary: Deletes a given Message Receiver
  operationId: receiver_delete
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '204':
      description: The receiver was successfully deleted
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: None receiver was found with the given ID
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
put:
  tags:
    - receiver
  summary: Updates the information of a Message Receiver
  operationId: receiver_update
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  requestBody:
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
      application/*+json:
        schema:
          $ref: ..\components\schemas\MessageReceiverUpdate.yaml
    required: true
  responses:
    '200':
      description: The updated version of the receiver
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
    '204':
      description: The update request did not cause any changes
    '401':
      description: The request is unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: None receiver was found with the given ID
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
