get:
  tags:
    - message
    - receiver
  summary: Gets a Receiver of Incoming Messages
  operationId: message_getReceiver
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: The receiver with the given ID was found
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\MessageReceiver.yaml
    '401':
      description: The request is unauthorized
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '403':
      description: The requested action is forbidden
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '404':
      description: No receiver was found with the given ID
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProblemDetails.yaml
    '500':
      description: An unknown error occurred
  security:
    - oauth2:
        - 'message:receive'
