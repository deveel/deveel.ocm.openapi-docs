required:
  - limit
  - metricType
type: object
properties:
  metricType:
    type: string
    description: >-
      The type of metric provisioned (eg. "messages.outbound",
      "messages.fallbacks")
  period:
    $ref: .\ChannelQuotaPeriod.yaml
  limit:
    type: integer
    description: The provisioned upper limit of the quota
    format: int64
additionalProperties: false
description: A provisioned usage quota of a channel capability
